{% extends 'movie/main.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addreview' %}">Add Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
<h1 class="text-center">Edit Review for {{ review.movie }}</h1>

<form method="post" action="{% url 'reviewupdate' pk=review.pk %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
      <div class="text-center">
    <button class="btn btn-doctor" type="submit">Update Review</button>
    </div>
</form>

{% endblock content %}
